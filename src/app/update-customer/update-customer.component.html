<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1>Create New Customer</h1>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label for="name">Customer Name :</label>
                <input type="text" class ="form-control" id = "name"
                    [(ngModel)] = "customer.cust_name" name = "name">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label for="name">Customer Gender :</label>
                <input type="text" class ="form-control" id = "gender"
                    [(ngModel)] = "customer.cust_gender" name = "gender">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label for="name">Customer martial_status :</label>
                <input type="text" class ="form-control" id = "martial_status"
                    [(ngModel)] = "customer.cust_martial_status" name = "martial_status">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <div class="form-group">
                <label for="name">Customer address :</label>
                <input type="text" class ="form-control" id = "address"
                    [(ngModel)] = "customer.cust_address" name = "address">
                <!-- <small class="form-text text-muted">Help message here.</small> -->
            </div>
            <button type="submit" style="margin-top: 15px;" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
