<main role="main" class="flex-shrink-0">
    <div class="container">
        <h1>List of Customers</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#id</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let customer of customers'>
                    <th scope="row">{{customer.cust_id}}</th>
                    <td>{{customer.cust_name}}</td>
                    <td>
                        <a><button (click)="getCustomerDetails(customer.cust_id)" style="margin-left: 10px;"
                                class="btn btn-primary btn-sm">View</button></a>
                        <a><button (click)="updateCustomer(customer.cust_id)" style="margin-left: 10px;"
                                class="btn btn-outline-primary btn-sm">Edit</button></a>
                        <button (click)="deleteCust(customer.cust_id)" class="btn btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
